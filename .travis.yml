sudo: required
language: go
go:
- 1.6
env:
  global:
  - TEST_AWS=1
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  matrix:
services:
- docker
install:
- go get -v github.com/onsi/ginkgo/ginkgo
- go get -v github.com/onsi/gomega
- export PATH=$PATH:$HOME/gopath/bin
- make
- export PATH=$PATH:$PWD/_build/
script:
- ginkgo -r -v --cover --trace --race --compilers=2
